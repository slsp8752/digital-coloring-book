  <div class="cursor" id="cursorDiv">
    <div class="cursor__ball cursor__ball--small">
      <svg>
        <circle id ="circleCursor" cx="5" cy="5" r="4" stroke="gray" stroke-width="1" fill="none"></circle>
      </svg>
    </div>
  </div>

  <div class="container">
    <div class="header">
      <h1>Existential Exploration - Field Illustrations</h1>
      <p>The below scenes have been collected from worlds afar and taken from perspectives obscure. Color them with care.</p>
    </div>
    <section>
        <div class="row">
          <div class="carousel white-bg">
                <img src="img/warp_frogs.png" class="caro-image outline" style="height:auto; margin: 2px 3px">
                <img src="img/bug_mandala.png" class="caro-image outline" style="height:auto; margin: 2px 3px;">
                <img src="img/rock_jelly.png" class="caro-image outline" style="height:auto; margin: 2px 3px">
                <img src="img/wingspan.png" class="caro-image vertical-center outline" style="height:auto; margin: 2px 3px">
          </div>
          <div id="canvases" onmouseover="showCursor()" onmouseout="hideCursor()">
            <div id="sketchpad"></div>
            <div id="overlay"></div>
        </div>
        <div id="controls" class="container">
          <div class="row">
            <div class="one column middle">
              <button class="u-full-width button" id="undo">
                <i class="fas fa-undo-alt"></i>
              </button>
            </div>
            <div class="one column middle">
              <button class="u-full-width button" id="redo">
                <i class="fas fa-redo-alt"></i>
              </button>
            </div>
            <div class="one column middle">
              <button class="u-full-width button" id="clear">
                <i class="fas fa-trash"></i>
              </button>
            </div>
            <div class="one column middle">
              <!-- <button class="u-full-width" id="eyedrop">E</button> -->
              <a class="button u-full-width" id="eyedrop">
                <i class="fas fa-eye-dropper"></i>
              </a>
            </div>
            <div class="one column middle">
              <a href="#" class="button u-full-width" id="btn-download">
                <i class="fas fa-file-download"></i>
              </a>
            </div>
            <div class="four columns">
              <input id="sizeSlider" type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>
            <div class="three columns">
              <svg id="previewSvg" width="62" height="62">
                <circle id ="cursorPreview" cx="5" cy="5" r="4" stroke="gray" stroke-width="1" fill="#63c155"></circle>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
